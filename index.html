<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Only1SSLHub - Social Account Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center">
      <img src="your-logo.png" alt="Logo" class="w-10 mr-2">
      <h1 class="text-2xl font-bold text-sky-500">Only1sslhub</h1>
    </div>
    <nav class="space-x-4">
      <button onclick="showPage('login')" class="text-sm text-blue-600">Login</button>
      <button onclick="showPage('register')" class="text-sm text-blue-600">Register</button>
      <button onclick="showPage('products')" class="text-sm text-blue-600">Products</button>
      <button onclick="showPage('dashboard')" class="text-sm text-blue-600">Dashboard</button>
    </nav>
  </header>  <!-- Login Page -->  <section id="login" class="page p-4 max-w-md mx-auto hidden">
    <div class="bg-white shadow p-6 rounded-lg">
      <h2 class="text-xl font-bold mb-4">Login</h2>
      <label>Email</label>
      <input type="email" id="loginEmail" class="w-full border rounded p-2 mb-2" required>
      <label>Password</label>
      <input type="password" id="loginPassword" class="w-full border rounded p-2 mb-2" required>
      <button onclick="login()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Login</button>
    </div>
  </section>  <!-- Register Page -->  <section id="register" class="page p-4 max-w-md mx-auto hidden">
    <div class="bg-white shadow p-6 rounded-lg">
      <h2 class="text-xl font-bold mb-4">Create Account</h2>
      <form id="signupForm">
        <label>Username</label>
        <input type="text" id="username" class="w-full border rounded p-2 mb-2" required><label>Email</label>
    <input type="email" id="email" class="w-full border rounded p-2 mb-2" required>

    <label>Password</label>
    <input type="password" id="password" class="w-full border rounded p-2 mb-2" required>

    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" class="w-full border rounded p-2 mb-2" required>

    <p id="error" class="text-red-500 text-sm hidden">Passwords do not match</p>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign Up</button>
  </form>
</div>

  </section>  <!-- Dashboard Page -->  <section id="dashboard" class="page p-4 hidden">
    <h2 class="text-2xl font-bold mb-4">Welcome, <span id="uname">User</span></h2>
    <p>Your balance: <strong id="balance">₦0.00</strong></p>
    <button onclick="showPage('products')" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded">Buy Accounts</button>
  </section>  <!-- Products Page -->  <section id="products" class="page p-4 hidden">
    <h2 class="text-2xl font-bold mb-4">Available Social Media Accounts</h2>
    <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
      <div class="bg-white shadow rounded-lg p-4">
        <h3 class="font-semibold mb-2">Instagram - Aged</h3>
        <p>$15.00</p>
        <button class="mt-2 bg-green-600 text-white px-4 py-2 rounded w-full">Purchase</button>
      </div>
      <div class="bg-white shadow rounded-lg p-4">
        <h3 class="font-semibold mb-2">Facebook Business</h3>
        <p>$20.00</p>
        <button class="mt-2 bg-green-600 text-white px-4 py-2 rounded w-full">Purchase</button>
      </div>
      <!-- Add more account listings here -->
    </div>
  </section>  <script>
    const pages = document.querySelectorAll('.page');

    function showPage(id) {
      pages.forEach(p => p.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const error = document.getElementById('error');

      if (password !== confirmPassword) {
        error.classList.remove('hidden');
        return;
      } else {
        error.classList.add('hidden');
        localStorage.setItem('user', JSON.stringify({ username, email, password }));
        alert('Registration successful! Please login.');
        showPage('login');
      }
    });

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.email === email && user.password === password) {
        document.getElementById('uname').textContent = user.username;
        document.getElementById('balance').textContent = '₦5,000.00';
        showPage('dashboard');
      } else {
        alert('Invalid credentials. Please try again.');
      }
    }

    // Default to login page
    showPage('login');
  </script></body>
                                        </html>
