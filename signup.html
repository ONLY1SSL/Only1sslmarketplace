<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>
    
    <form id="signupForm" class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block mb-1 font-medium" for="username">Username</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium" for="email">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-medium" for="password">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10" />
          <button type="button" onclick="togglePassword('password')" class="absolute top-2 right-2 text-sm text-blue-500">Show</button>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block mb-1 font-medium" for="confirmPassword">Confirm Password</label>
        <div class="relative">
          <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10" />
          <button type="button" onclick="togglePassword('confirmPassword')" class="absolute top-2 right-2 text-sm text-blue-500">Show</button>
        </div>
      </div>

      <!-- Remember Me -->
      <div class="flex items-center">
        <input type="checkbox" id="remember" name="remember" class="mr-2">
        <label for="remember" class="text-sm">Remember me</label>
      </div>

      <!-- Error message -->
      <div id="errorMessage" class="text-red-600 text-sm hidden">Passwords do not match.</div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Sign Up</button>

      <!-- Link to login -->
      <p class="text-sm text-center mt-4">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a></p>
    </form>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      const button = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        button.textContent = "Hide";
      } else {
        input.type = "password";
        button.textContent = "Show";
      }
    }

    // Simple form validation
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault(); // prevent actual submission
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const errorMessage = document.getElementById("errorMessage");

      if (password !== confirm) {
        errorMessage.classList.remove("hidden");
      } else {
        errorMessage.classList.add("hidden");
        alert("Form is valid! (You can now connect to backend if needed.)");
      }
    });
  </script>
</body>
</html>
