<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    
    <form id="signupForm" class="space-y-4">
      <input id="username" type="text" placeholder="Username" required class="w-full p-2 border rounded" />
      <input id="email" type="email" placeholder="Email" required class="w-full p-2 border rounded" />

      <div class="relative">
        <input id="password" type="password" placeholder="Password" required class="w-full p-2 border rounded pr-10" />
        <button type="button" onclick="togglePassword('password')" class="absolute right-2 top-2 text-sm text-blue-600">Show</button>
      </div>

      <div class="relative">
        <input id="confirmPassword" type="password" placeholder="Confirm Password" required class="w-full p-2 border rounded pr-10" />
        <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-2 top-2 text-sm text-blue-600">Show</button>
      </div>

      <div class="flex items-center text-sm">
        <input type="checkbox" id="remember" class="mr-2" />
        <label for="remember">Remember me</label>
      </div>

      <div id="error" class="text-red-600 text-sm hidden">Passwords do not match.</div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Sign Up</button>
      <p class="text-sm text-center">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a></p>
    </form>
  </div>

  <!-- Load external script -->
  <script src="/signup.js"></script>
</body>
  </html>
